<!DOCTYPE html>

<html>

<head>

    <title>Agotados - Agotados</title>
    <link rel="shotcut icon" href="img/favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="script/accion.js"></script>
</head>

<body id="agotados">

    <header class="container-fluid bg-light py-2" id="headerContainer"></header>

    <main id="main">

        <!-- ASESOR -->
        <div class="panel1" id="panel">
            <div class="container mt-2 w-50">
                <div class="card p-2 shadow">
                    <h5 class="text-center mb-1">Formulario de Agotados</h5>

                    <!-- Formulario de bÃºsqueda -->
                    <form method="post" id="form-buscar" class="mb-1">
                        <div class="row align-items-center">
                            <div class="col-12 col-sm-10 mb-1">
                                <input type="text" name="item" id="item"
                                    class="form-control form-control-sm text-uppercase fs-7"
                                    placeholder="Buscar Item por codigo o Descripcion">
                            </div>
                            <div class="col-12 col-sm-2 mb-1">
                                <button type="button" class="btn btn-primary btn-sm w-100" id="botonbus">Buscar</button>
                            </div>
                            <div class="col-12 col-sm-12 mb-1" id="inlistado">
                                <select class="form-select form-select-sm w-100" name="listado" id="listado">
                                    <option value="0" selected>Seleccione Item</option>
                                </select>
                            </div>
                        </div>
                    </form>

                    <!-- Formulario de datos -->
                    <form method="post" id="form">
                        <input type="hidden" name="id" id="id">
                        <div class="row" id="form-form">
                            <div class="col-12 col-sm-6 mb-1">
                                <input type="text" name="iditem" id="iditem"
                                    class="form-control form-control-sm text-uppercase" placeholder="Item">
                            </div>
                            <div class="col-12 col-sm-6 mb-1">
                                <input type="text" name="referencia" id="referencia"
                                    class="form-control form-control-sm text-uppercase" placeholder="Referencia">
                            </div>
                            <div class="col-12 col-sm-12 mb-1">
                                <input type="text" name="descripcion" id="descripcion"
                                    class="form-control form-control-sm text-uppercase" placeholder="Descripcion">
                            </div>
                            <div class="col-12 col-sm-6 mb-1">
                                <input type="text" name="modelo" id="modelo"
                                    class="form-control form-control-sm text-uppercase" placeholder="Modelo">
                            </div>
                            <div class="col-12 col-sm-6 mb-1">
                                <input type="text" name="marca" id="marca"
                                    class="form-control form-control-sm text-uppercase" placeholder="Marca">
                            </div>
                            <div class="col-12 col-sm-6 mb-1">
                                <select class="form-select form-select-sm w-100" name="tipo" id="tipo">
                                    <option value="0" selected>Seleccione tipo de solicitud</option>
                                </select>
                            </div>
                            <div class="col-12 col-sm-6 mb-1">
                                <select class="form-select form-select-sm w-100" name="motivo" id="motivo">
                                    <option value="0" selected>Seleccione motivo</option>
                                </select>
                            </div>
                            <div class="col-12 col-sm-12 mb-1">
                                <input type="text" name="obs" id="obs"
                                    class="form-control form-control-sm text-uppercase" placeholder="Observaciones">
                            </div>
                        </div>

                        <div class="row align-items-center" id="inboton">
                            <div class="col-12 col-sm-6 mb-1">
                                <button type="button" class="btn btn-success btn-sm w-100"
                                    id="botonenviar">Enviar</button>
                            </div>
                            <div class="col-12 col-sm-6 mb-1">
                                <button type="button" class="btn btn-secondary btn-sm w-100"
                                    id="botonlimp">Limpiar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
