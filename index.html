
<!DOCTYPE html>

<html>

<head>

    <title>Agotados - Login</title>
    <link rel="shotcut icon" href="img/favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="css/log.css">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="script/accion.js"></script>
</head>

<body id="index">

    <div class="panel">

        <div class="login-container">
            <img src="img/logo.png" alt="Logo">
            <h5>Iniciar Sesi칩n</h5>

            <form method="post" id="form-login" class="mb-1">

                <!-- Campo de usuario -->
                <div class="mb-2 position-relative">
                    <label for="username" class="form-label">Usuario:</label>
                    <div class="input-group align-items-stretch">
                        <div class="col-12 col-sm-2 d-flex align-items-center">
                            <span class="input-group-text h-100"><i class="fas fa-user"></i></span>
                        </div>
                        <div class="col-12 col-sm-10">
                            <input type="text" class="form-control" id="usuario" name="usuario" required>
                        </div>
                    </div>
                </div>

                <!-- Campo de contrase침a -->
                <div class="mb-2 position-relative">
                    <label for="password" class="form-label">Contrase침a:</label>
                    <div class="input-group align-items-stretch">
                        <div class="col-12 col-sm-2 d-flex align-items-center">
                            <span class="input-group-text h-100"><i class="fas fa-lock"></i></span>
                        </div>
                        <div class="col-12 col-sm-8">
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="col-12 col-sm-2 ps-2">
                            <span class="input-group-text h-100" id="icopass" onclick="togglePassword()"><i
                                    class="fas fa-eye"></i></span>
                        </div>
                    </div>
                </div>

                <!-- Bot칩n de ingreso -->
                <button type="button" class="btn btn-primary" id="botonlog">Ingresar</button>
            </form>
        </div>
    </div>

</body>

</html>
